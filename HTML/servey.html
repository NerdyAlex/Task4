<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stlyes.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="submit.php">
        <label id="name-label">Name<input id="name" type="text" name="name-label" placeholder="Enter your name"
                required>
        </label>
        <br>
        <label id="email-label">Email<input id="email" type="email" name="email-label" placeholder="Enter your email"
                required>
        </label>
        <br>
        <label id="number-label">Age (optional)<input id="number" type="number" name="number-label" placeholder="Age"
                min="10" max='120'>
        </label>
        <br>
        <label for="dropdown">Which option best describes your current role?
            <select name="" id="dropdown">Which option best describes your current role?
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">full time learner</option>
                <option value="4">Perfer no to say</option>
            
            </select>
        
        </label>
        
        <br>
        <label id="option" >Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <input  type="radio" name="option" value="Definitely">
        <label>Definitely</label>
        <br>
        <input  type="radio" name="option" value="Maybe">
        <label>Maybe</label>
        <br>
        <input  type="radio" name="option" value="Not sure">
        <label>Not sure</label>
        <br>
        <label id="checkbox">What would you like to see improved? (Check all that apply)
            <input type="checkbox" value="checkbox">
            <label>Back-end Projects</label>
            <input type="checkbox" value="checkbox">
            <label>Front-end Projects</label>
            <input type="checkbox" value="checkbox">
            <label>Data Visualization</label>
            <input type="checkbox" value="checkbox">
            <label>Challenges</label>
        </label>        
        <br>


        <textarea id="textbox" placeholder="Enter your comment here...">Any comments or suggestions?</textarea>
        <br>

        <input type="submit" id="submit">
        

    </form>
</body>

</html>
