<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" >
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Lexy" minlength="6" maxlength="15" required>
        <br>
        
        <label for="password">Password</label>
        <input type="password" id="password" minlength="6" maxlength="15" required>
        <br>

        <label for="Email">Email</label>
        <input type="Email" id="Email" placeholder="yourname@gmail.com" minlength="6" maxlength="25" required>
        <br>

        <label for="phone number">Phone number</label>
        <input type="phone number" id="phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789" minlength="10" maxlength="12" required>
        <br>

        <label for="b.day">birthdate</label>
        <input type="date" id="b.day">
        <br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>
        
        <label for="Title">Titles:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="Title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mr." value="Mrs." name="Title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="Mr." value="PhD." name="Title">
        <br>

        <label for="payment">payment:</label>
        <select>
            <option value="VISA" id="payment">VISA</option>
            <option value="Paypay" id="payment">Paypay</option>
            <option value="Gift Card" id="payment">Gift Card</option>
        </select>
        <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label> 
        <textarea id="comment" rows="3" cols="25"></textarea>>
        <br>

        <label for="file">Choose file:</label>
        <input type="file" id="file">
        <br> 

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
